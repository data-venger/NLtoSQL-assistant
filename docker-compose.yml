version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wsa-postgres
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d
    networks:
      - wsa-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: wsa-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - wsa-network

  backend:
    build: ./backend
    container_name: wsa-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=postgres
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - wsa-network

  frontend:
    build: ./frontend
    container_name: wsa-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - wsa-network

volumes:
  postgres_data:
  qdrant_data:


networks:
  wsa-network:
    driver: bridge
